<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>SMR report volumes</h2>
  <p>Annual and monthly SMR report volumes.</p>

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">Annual</a></li>
    <li><a data-toggle="tab" href="#menu1">Monthly</a></li>
  </ul>


  <div class="tab-content">

    <div id="home" class="tab-pane fade in active">
      <p class="tab-intro">Annual data for year ending July for the past four years</p>
    </div>

    <div id="menu1" class="tab-pane fade">
      <p class="tab-intro">Monthly data for the past 36 months. 
          Local regression applied to monthly observersations. <strong>Note: </strong>Y axis does not start at zero.</p>
    </div>
  
</div> <!--tab content-->




</div> <!--container-->

</body>
